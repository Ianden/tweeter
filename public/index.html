<!doctype html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="/styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css" />
    <link rel="stylesheet" type="text/css" href="/styles/tweet.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose">Compose</button>
    </nav>

    <div class="container">

      <main>
        <section class="new-tweet">
          <h2 class="new-tweet-header">Compose tweet</h2>

          <form id="new-tweet-form" action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div class="form-submit">  
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </div>
            <div class="error-container"></div>
          </form>

        </section>
        <div class="tweet-list">

        </div>
      </main>
      
    </div>

  </body>
</html>
